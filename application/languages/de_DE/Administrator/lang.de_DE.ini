role_list_breadcump                                     = "Gruppe"
role_list_guide                                         = "Role-Based Access Control (RBAC) ist eine Methode zur Regulierung des Zugangs zu Computer-oder Netzwerk-Ressourcen auf die Rollen der einzelnen Benutzer innerhalb eines Unternehmens basieren. Eine Rolle ist eine Funktion ein Benutzer bei der Verwaltung Ihrer Webseite ein. In diesem Zusammenhang ist die F&auml;higkeit, den Zugriff von einem einzelnen Benutzer eine bestimmte Aufgabe, wie zum Beispiel anzeigen, erstellen oder &auml;ndern Sie eine Datei / info durchzuf&uuml;hren. Die Rollen werden nach Job Kompetenz, Autorit&auml;t und Verantwortung innerhalb des Unternehmens definiert. Database Access Control List (ACL) Rollen gew&auml;hren den Zugriff auf einzelne Datenbank-Komponenten, wie Formulare oder Ansichten. Sie k&ouml;nnen ACL-Rollen auf Autorit&auml;t f&uuml;r die Verwaltung bestimmter Aufgaben in einer Datenbank zu delegieren.<br /><br />RBAC-Politik erm&ouml;glicht die Durchf&uuml;hrung einer Vielzahl von Aufgaben, die von autorisierten dynamisch regulieren ih re Handlungen nach flexiblen Funktionen, Beziehungen und Einschr&auml;nkungen. Es spiegelt die Aktionen und Aktivit&auml;ten zugeordnet oder erforderlich ist oder erwartet von einem Benutzer."

menu_group_list_tips_desc					  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Men&uuml;-Gruppe wird als Men&uuml;-Container, der eine Sammlung von Men&uuml;s als Objekt enth&auml;lt ausgelegt. Jedes Men&uuml;-Gruppe stellt eine Liste von Manus, die die Navigation Aufgabe einfach f&uuml;r Sie macht.  Ihr m&ouml;gt/identifizieren die "Men&uuml;-Gruppe" durch eine "ID" (zeigt erste Spalte der folgenden Tabelle), um die Liste der Zugeh&ouml;rigkeit Men&uuml;s auf einen geeigneten Bereich der font-Ende-Template zu drucken. For example, you need develop three different menu bars containing unique menus to top, sidebar and footer area of a site. Sie k&ouml;nnen nur schaffen drei verschiedene "Menu Group" s wie "Top Menu-Group", "Left_Siderbar Men&uuml;-Gruppe" und "footer Men&uuml;-Gruppe" und starten Zugabe von gew&uuml;nschte Men&uuml; auf die entsprechende "Men&uuml;-Gruppe" .  Finden Sie das Men&uuml; Group ID (Es werden erste Spalte der folgenden Tabelle) und drucken auf Vorlage Block, wo Sie das gew&uuml;nschte Men&uuml; (s) zeigen wollen."
menu_list_tips_desc							    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Eine Navigationsleiste oder (Navigation System) ist ein Abschnitt einer Website oder Online-Seite dazu bestimmt aide Besucher im Jahr reisen &uuml;ber Ihre Artikel. Die wichtigste Aufgabe ein Navigations Men&uuml; zu erf&uuml;llen hat, ist um eindeutig leiten die Besucher durch die verschiedenen Bereiche der Website. Men&uuml; Manager ist ein leistungsstarkes Modul, Liste angetriebenen Men&uuml;s schafft aus Ihren Seiten in Ihrer Website. We have made the Menu Management System Simple for you. Gerade das Sch&ouml;ne daran ist, dass wenn man ein wenig HTML und CSS wissen, es ist wirklich ganz einfach zu bedienen. "

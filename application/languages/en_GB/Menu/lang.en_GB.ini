menu_group_list_tips_desc					    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu Group is designed as a menu container that contains a collection of Menus as an object. Each Menu group represents a list of Manus which makes the navigation task simple for you.  You may call / identify the &ldquo;Menu Group&rdquo; by an &ldquo;ID&rdquo; (showing 1st column of the following table) to print the list of belonging menus to a suitable area of font-end template. For example, you need develop three different menu bars containing unique menus to top, sidebar and footer area of a site. You can just create three different &ldquo;Menu Group&rdquo;s such as &ldquo;Top Menu-Group&rdquo;, &ldquo;Left_Siderbar Menu-Group&rdquo; and &ldquo;footer Menu-Group&rdquo; and start adding desired menu to the corresponding &ldquo;Menu Group&rdquo;.  Find the Menu Group ID (showing 1st column of the following table) and pint on template&acute;s block where you want to show the desired menu(s)."
menu_list_tips_desc							      =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A navigation bar or (navigation system) is a section of a website or online page intended to aide visitors in travelling through your articles. The most significant task a navigation menu has to fulfill is to unambiguously guide the visitors through the different sections of the site. Menu Manager is a powerful module that creates List driven menus from your pages in your site. We have made the Menu Management System Simple for you. The beauty of it is that if you know a bit of HTML and CSS it&acute;s really quite easy to use. "

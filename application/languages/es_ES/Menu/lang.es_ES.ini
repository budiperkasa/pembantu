menu_group_list_tips_desc					  =	  "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Grupo Men&uacute; est&aacute; dise&ntilde;ado como un contenedor de men&uacute; que se contiene una colecci&oacute;n de Men&uacute;s como un objeto. Cada Grupo Men&uacute; representa un listado de men&uacute;s lo cual hace tarea de navegaci&oacute;n simple para usted.  Usted puede llamar a/identificar el "Grupo de Men&uacute;" por una "ID" (mostrando primera columna de la tabla siguiente) para imprimir la lista de los men&uacute;s que pertenecen a una zona adecuada de la plantilla de la fuente de fondo. Por ejemplo, usted necesita desarrollar tres barras de men&uacute;s diferentes que contiene men&uacute;s &uacute;nicos a principio, barra lateral y el &aacute;rea de pie de p&aacute;gina de un sitio. Usted s&oacute;lo puede crear tres diferentes "Grupo de Men&uacute;" s tales como "Top Men&uacute;-Group", "Left_Siderbar Men&uacute;-Group" y "footer men&uacute;s de grupo" y empezar a a&ntilde;adir men&uacute; deseado para el "Grupo de Men&uacute;" correspondiente .  Encuentra el ID de grupo Men&uacute; (mostrando primera columna de la tabla siguiente) e imprimir en el bloque de plantilla en la que desea que aparezca el men&uacute; deseado (s)."
menu_list_tips_desc							    =	  "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Una barra de navegaci&oacute;n o (sistema de navegaci&oacute;n) es una secci&oacute;n de una p&aacute;gina web o en l&iacute;nea destinado a los visitantes ayudante en viajar a trav&eacute;s de sus art&iacute;culos. La tarea m&aacute;s importante de un men&uacute; de navegaci&oacute;n tiene que satisfacer es guiar a los visitantes sin ambig&uuml;edad a trav&eacute;s de las diferentes secciones del sitio. Gestor de men&uacute;s es un potente m&oacute;dulo que crea men&uacute;s de la Lista impulsadas de tus p&aacute;ginas de su sitio. Hemos hecho el Sistema de Gesti&oacute;n de men&uacute; sencillo para usted. La belleza de ella es que si sabes un poco de HTML y CSS es realmente muy f&aacute;cil de usar."

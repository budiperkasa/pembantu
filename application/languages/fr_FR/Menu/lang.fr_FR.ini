menu_group_list_tips_desc					       =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu Groupe de est con&ccedil;u comme un r&eacute;cipient menu qui contient une collection de menus sous forme d'objet. Chaque groupe de menus repr&eacute;sente un liste des menus qui rend t&acirc;che la navigation simple pour vous.  Vous pouvez appeler/identifier le &laquo;Groupe de Menu" par un "ID" (montrant 1&egrave;re colonne du tableau ci-dessous) pour imprimer la liste des menus appartenant &agrave; une zone appropri&eacute;e de la  font-end  mod&egrave;le. Par exemple, vous besoin de d&eacute;velopper trois barres de menus diff&eacute;rents contenant des menus uniques en haut, la barre lat&eacute;rale et la zone de pied de page d'un site. Vous pouvez il suffit de cr&eacute;er trois "Groupe de Menu" diff&eacute;rent s comme &laquo;Menu-Groupe de Haut", "Menu Left_Siderbar-groupe" et "footer Menu-groupe" et commencer &agrave; ajouter menu d&eacute;sir&eacute; pour le &laquo;Groupe de Menu" correspondant . Trouvez l'ID de groupe Menu(montrant 1&egrave;re colonne du tableau ci-dessous) et d'impression sur le bloc mod&egrave;le dans lequel vous souhaitez afficher le menu d&eacute;sir&eacute; (s)."
menu_list_tips_desc							         =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Une barre de navigation  (syst&egrave;me de navigation) est une section d'une page web ou en ligne destin&eacute; aux visiteurs de voyager &agrave; travers aide-vos articles. La t&acirc;che la plus importante d'un menu de navigation doit remplir est sans ambigu&iuml;t&eacute; guider les visiteurs travers les diff&eacute;rentes sections du site. Menu Manager est un puissant module qui cr&eacute;e des menus Liste motrices de vos pages dans votre site. Nous avons rendu le syst&egrave;me de gestion de menu simple pour vous. La beaut&eacute; de cela est que si vous connaissez un peu de HTML et CSS, c'est vraiment tr&egrave;s facile &agrave; utiliser."

role_list_guide                                         = "Peran berbasis akses kontrol (RBAC) adalah metode yang mengatur akses ke sumber daya komputer atau jaringan berdasarkan peran pengguna individu dalam suatu perusahaan. Peran adalah fungsi pengguna melakukan dalam pengelolaan website Anda. Dalam konteks ini, akses adalah kemampuan pengguna individu untuk melakukan tugas tertentu, seperti melihat, membuat, atau memodifikasi file / info. Peran didefinisikan sesuai dengan kompetensi tugas, wewenang, dan tanggung jawab dalam perusahaan. Pengetahuan Kontrol Akses List (ACL) peran memberikan akses ke komponen database individu, seperti formulir atau pandangan. Anda dapat menggunakan peran ACL untuk mendelegasikan wewenang untuk mengelola tugas-tugas tertentu dalam database.<br /><br />Kebijakan RBAC memungkinkan pengguna untuk melakukan berbagai tugas yang berwenang dengan dinamis mengatur tindakan mereka sesuai dengan fungsi yang fleksibel, hubungan, dan kendala. Hal ini mencerminkan tindakan dan kegiatan yang ditugaskan atau diminta atau diharapkan dari pengguna."

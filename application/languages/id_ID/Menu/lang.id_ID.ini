menu_group_list_tips_desc				  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Grup menu ini dirancang sebagai kontainer menu yang berisi kumpulan dari Menus sebagai obyek. Setiap grup menu mewakili sebuah daftar dari Menus yang membuat tugas navigasi sederhana bagi Anda.  Anda dapat memanggil/mengidentifikasi "Grup Menu" oleh suatu "ID" (menampilkan 1 kolom dari tabel berikut) untuk mencetak daftar dari menu milik daerah yang cocok font-end template. Misalnya, Anda perlu mengembangkan tiga bar menu yang berbeda yang mengandung menu yang unik ke atas, sidebar dan footer area dari sebuah situs. Anda hanya dapat membuat tiga berbeda "Grup Menu" s seperti "Grup Menu-Top", "Left_Siderbar Menu-Group" dan "Menu Grup-footer" dan mulai menambahkan menu yang diinginkan dengan "Grup Menu" berhubungan . Temukan Group ID Menu (menampilkan 1 kolom dari tabel berikut) dan mencetak pada blok template di mana Anda ingin menampilkan menu yang diinginkan (s)."
menu_list_tips_desc							  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sebuah bar navigasi atau (sistem navigasi) adalah bagian dari sebuah halaman website atau online dimaksudkan untuk pengunjung ajudan dalam bepergian melalui artikel Anda. Tugas yang paling signifikan menu navigasi harus memenuhi adalah untuk tegas memandu pengunjung melalui bagian yang berbeda dari situs. Menu Manager adalah modul yang kuat yang menciptakan menu Daftar didorong dari halaman Anda di situs Anda. Kami memiliki membuat Sistem Manajemen menu sederhana untuk Anda. Keindahan itu adalah bahwa jika Anda tahu sedikit HTML dan CSS itu benar-benar sangat mudah digunakan. "

permisson_privilege_desc                                = "Un database di Access Lista controllo (ACL) contiene un elenco di utenti e definisce l'accesso dell'utente al contenuto del database. Per ogni utente nella ACL del database, &egrave; possibile specificare le seguenti impostazioni ACL:<br /><br /><ul style='padding-left:25px;'><li>Tipo di utente</li><li>Livello di accesso</li><li>privilegi</li><li>ruoli</li></ul><br /><br />L'accesso alle risorse &egrave; controllato da un elenco di controllo di accesso (ACL). Un ACL consiste di uno o pi&ugrave; regole cui sono applicate le autorizzazioni alla risorsa controllata. La stessa ACL definisce quali l'autorizzazione viene concessa. Montaggio del ACL ad un ruolo definisce chi ha il permesso. Tutti i gruppi e gli utenti che appartengono al ruolo direttamente o tramite i gruppi hanno le autorizzazioni concesse nella ACL."

role_list_guide                                         = "&egrave; un metodo di regolare l'accesso alle risorse del computer o di rete in base ai ruoli dei singoli utenti all'interno di un'azienda. Un ruolo &egrave; una funzione che un utente esegue nella gestione del tuo sito web. In questo contesto, l'accesso &egrave; la capacit&agrave; di un singolo utente di eseguire un compito specifico, come ad esempio visualizzare, creare o modificare un file/info. I ruoli sono definiti in base alle competenze del lavoro, autorit&agrave; e responsabilit&agrave; all'interno dell'impresa. Database di Access Control List (ACL) dei ruoli concedere l'accesso a singoli componenti di database, ad esempio moduli o viste. &Egrave; possibile utilizzare i ruoli ACL per delegare l'autorit&agrave; per la gestione di compiti specifici in un database.<br /><br />Politica di RBAC consente agli utenti di effettuare una vasta gamma di attivit&agrave; autorizzate in modo dinamico regolando le loro azioni in base alle funzioni flessibili, relazioni e vincoli. Essa riflette le azioni e le attivit&agrave; assegnate o richiesto o atteso di un utente."

menu_group_list_tips_desc					  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gruppo di menu &egrave; progettato come un contenitore di menu che contiene una raccolta di menu come un oggetto. Ogni gruppo Men&ugrave; rappresenta un elenco di menu che rende il compito di navigazione semplice per voi.  &Egrave; pu&ograve; chiamare/identificare il "Gruppo Menu" da un "ID" (mostrando prima colonna della tabella seguente) per stampare l'elenco dei menu appartenenti ad un buon campo d'font-end modello. Per esempio, hai bisogno di sviluppare tre diverse barre di menu contenente men&ugrave; unico a inizio pagina, barra laterale e pi&egrave; di pagina di un sito. Si pu&ograve; solo creare tre diversi "Gruppo Menu" s come "Top Menu-Group", "Left_Siderbar Menu-Gruppo" e "Menu footer-Group" e iniziare ad aggiungere menu desiderato per il corrispondente "gruppo di menu" .  Trovare l'ID gruppo Menu (mostrando prima colonna della tabella seguente) e stampare sul blocco template in cui si desidera visualizzare il menu desiderato (s)."
menu_list_tips_desc							    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Una barra di navigazione o (sistema di navigazione) &egrave; una sezione di una pagina web o on-line destinato ai visitatori aiutante nel viaggiare attraverso i vostri articoli. Il compito pi&ugrave; importante di un menu di navigazione deve soddisfare &egrave; quello di guidare in modo inequivocabile i visitatori attraverso le diverse sezioni del sito. Menu Manager &egrave; un potente modulo che crea menu Lista guidate dalle pagine nel tuo sito. Abbiamo fatto  il Sistema di Gestione menu semplice per voi. La bellezza di questo &egrave; che se si conosce un po 'di HTML e CSS &egrave; davvero molto facile da usare. "

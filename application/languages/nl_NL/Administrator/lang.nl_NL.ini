role_list_guide                                         = "Rollen gebaseerde toegang controle  is een methode van regulering van de toegang tot computer en netwerk middelen op basis van de rol van individuele gebruikers binnen een onderneming. Een rol is een functie die een gebruiker uitvoert in het beheer van uw website. In deze context, de toegang is het vermogen van een individuele gebruiker om een specifieke taak, zoals het bekijken, maken of wijzigt een bestand/informatie. Rollen worden gedefinieerd op basis van job competentie, autoriteit en verantwoordelijkheid binnen de onderneming. Databank toegang Controle Lijst rollen toegang verlenen tot individuele database componenten, zoals formulieren of uitzicht. U kunt gebruik maken van ACL rollen om autoriteit te delegeren voor het beheer van specifieke taken in een databank.<br /><br />RBAC-beleid stelt gebruikers in staat om een breed scala van de toegestane taken door dynamisch reguleren van hun acties op basis van flexibele functies, relaties, en beperkingen.  Het weerspiegelt de acties en activiteiten die aan of vereist of verwacht van een gebruiker."

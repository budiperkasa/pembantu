menu_group_list_tips_desc					  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu Groep is ontworpen als een menu container dat bevat een verzameling van de menu's als een object. Elke menu groep representeert een lijst van menu's dat maakt de navigatie taak eenvoudig voor u.  U kunt bellen/identificeren van de "Menu Groep" door een "ID" (te zien 1e kolom van de volgende tabel) wilt afdrukken de lijst van de menu's die behoren tot een geschikt gebied van font-end malplaatje. Bij voorbeeld u nodig ontwikkelen drie verschillende menu balken bevattende unieke menu's naar top, zijbalk en ruimte voor voettekst van een site. Je kunt gewoon cre&euml;ren drie verschillende "Menu Groep" s zoals "Top Menu-Groep", "Left_Siderbar menu-Group" en "footer menu-Group" en starten met het toevoegen gewenste menu om de corresponderende "Menu Groep" .  Vind de Menu Groeps-ID (te zien 1e kolom van de onderstaande tabel) en afdrukken op bloksjabloon wilt's waar je wilt laten zien het gewenste menu (s)."
menu_list_tips_desc							    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Een navigatie bar of (navigatie systeem) is een gedeelte van een website of online pagina bedoeld aan aide bezoekers in reizen door uw artikelen. De meest significante taak a navigatie menu moet voldoen is om ondubbelzinnig te leiden de bezoekers door de verschillende secties van de site. Menu beheer is een krachtig module dat schept Lijst gedreven menu's van uw pagina's in uw site. Wij hebben gemaakt het menu Management Systeem Eenvoudig voor u. De schoonheid van het is dat als je weet een beetje van HTML en CSS het echt heel eenvoudig te gebruiken. "

role_list_guide                                         = "Role-based controle de acesso (RBAC) &eacute; um m&eacute;todo de regular o acesso a computadores ou recursos de rede com base nas fun&ccedil;&otilde;es de usu&aacute;rios individuais dentro de uma empresa. Uma fun&ccedil;&atilde;o &eacute; uma fun&ccedil;&atilde;o que um usu&aacute;rio realiza na gest&atilde;o do seu site. Neste contexto,&nbsp;acesso &eacute; a capacidade de um usu&aacute;rio individual para executar uma tarefa espec&iacute;fica, como a vis&atilde;o, criar ou modificar um arquivo / info. As fun&ccedil;&otilde;es s&atilde;o definidas de acordo com a compet&ecirc;ncia de trabalho, autoridade e responsabilidade dentro da empresa. banco de dados Access Control List (ACL)pap&eacute;is conceder acesso aos componentes do banco de dados individuais, tais como formas ou modos de exibi&ccedil;&atilde;o. Voc&ecirc; pode usar fun&ccedil;&otilde;es de ACL para delegar autoridade para gerenciar tarefas espec&iacute;ficas em um banco de dados. <br /> <br /> pol&iacute;tica RBAC permite aos usu&aacute;rios realizar uma ampla gama de autorizada&nbsp;tarefas por dinamicamente regular suas a&ccedil;&otilde;es de acordo com fun&ccedil;&otilde;es flex&iacute;veis, relacionamentos e restri&ccedil;&otilde;es. Ele reflete as a&ccedil;&otilde;es e atividades atribu&iacute;das ou necess&aacute;rio ou esperado de um usu&aacute;rio. "

menu_group_list_tips_desc					  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Grupo menu &eacute; concebido como um recipiente de menu que cont&eacute;m uma cole&ccedil;&atilde;o de menus como um objeto. Cada grupo de menu representa uma lista de menus que torna a tarefa de navega&ccedil;&atilde;o simples para voc&ecirc;.  Voc&ecirc; pode chamar/identificar o "Grupo de Menu" por uma "ID" (mostrando 1 coluna da tabela a seguir) para imprimir a lista de menus pertencentes a uma &aacute;rea adequada de fonte fim-modelo. Por exemplo, voc&ecirc; precisa desenvolver tr&ecirc;s barras de menu diferentes contendo menus exclusivos para barra lateral superior, e &aacute;rea de rodap&eacute; de um site. Voc&ecirc; pode apenas criar tr&ecirc;s diferente "Grupo Menu"  s tais como "Top Menu de Grupo", "Grupo Left_Siderbar menu" e "rodap&eacute; Menu de Grupo" e iniciar a adi&ccedil;&atilde;o menu desejado para o correspondente "Grupo de Menu".  Encontre o ID do Grupo Menu (mostrando 1 coluna da tabela a seguir) e imprimir em bloco de template onde voc&ecirc; quiser mostrar o menu desejado (s)."
menu_list_tips_desc							    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Uma barra de navega&ccedil;&atilde;o ou (sistema de navega&ccedil;&atilde;o) &eacute; uma se&ccedil;&atilde;o de um site ou p&aacute;gina on-line pretendido para aide visitantes em viajar atrav&eacute;s de seus artigos. A tarefa mais significativos um menu de navega&ccedil;&atilde;o tem que cumprir &eacute; sem ambiguidade guiar os visitantes atrav&eacute;s das diferentes sec&ccedil;&otilde;es do site. Gestor de menu &eacute; um m&oacute;dulo poderoso que crie menus Lista orientados de suas p&aacute;ginas em seu site. Temos feito o Sistema de Gest&atilde;o de menu simples para voc&ecirc;. A beleza da coisa &eacute; que, se voc&ecirc; conhece um pouco de HTML e CSS &eacute; realmente muito f&aacute;cil de usar. "

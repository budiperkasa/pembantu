role_list_guide                                         = "Role-based access control (RBAC) je sp&ocirc;sob regul&aacute;cie pr&iacute;stupu k po&#269;&iacute;ta&#269;ov&yacute;m alebo k sie&#357;ov&yacute;m zdrojom na z&aacute;klade rol&iacute; jednotliv&yacute;ch u&#382;&iacute;vate&#318;ov v r&aacute;mci podniku. &Uacute;loha je funkcia pou&#382;&iacute;vate&#318; vykon&aacute; v konan&iacute; svoje webov&eacute; str&aacute;nky. V tejto s&uacute;vislosti je pr&iacute;stup schopnos&#357; individu&aacute;lneho u&#382;&iacute;vate&#318;a na vykonanie ur&#269;itej &uacute;lohy, ako je napr&iacute;klad prezera&#357;, vytv&aacute;ra&#357;, alebo upravi&#357; s&uacute;bor / info. rola s&uacute; definovan&eacute; v s&uacute;lade s pracovnou kompetencie, pr&aacute;vomoci a zodpovednosti v r&aacute;mci podniku. Datab&aacute;za Access Control List (ACL) role udeli&#357; pr&iacute;stup k jednotliv&yacute;m datab&aacute;zov&yacute;ch komponentov, ako s&uacute; formul&aacute;ra alebo zobrazenia. M&ocirc;&#382;ete pou&#382;i&#357; ACL role delegova&#357; pr&aacute;vomoc pre spr&aacute;vu konkr&eacute;tnych &uacute;loh v datab&aacute;ze.<br /><br />RBAC politika umo&#382;&#328;uje pou&#382;&iacute;vate&#318;om vykon&aacute;va&#357; &scaron;irok&uacute; &scaron;k&aacute;lu &uacute;loh schv&aacute;len&yacute;ch t&yacute;m, &#382;e dynamicky upravuje svoje &#269;innosti v s&uacute;lade s flexibilnou funkcie, vz&#357;ahy a obmedzenia. Odr&aacute;&#382;a akcie a &#269;innosti pridelen&eacute; alebo po&#382;adovan&eacute; alebo o&#269;ak&aacute;van&eacute; u&#382;&iacute;vate&#318;a."

menu_group_list_tips_desc					  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Menu skupina je vytvoren&yacute; ako menu kontajner ktor&eacute; obsahuje kolekciu menu ako objekt. Ka&#382;d&aacute; Menu skupina predstavova&#357; zoznam menu, ktor&eacute; &#269;in&iacute; &uacute;lohu naviga&#269;n&eacute; jednoduch&eacute; pre v&aacute;s.  M&ocirc;&#382;ete vola&#357;/identifikova&#357; "Menu skupina" o "ID" (Zobrazen&eacute; prv&yacute; st&#314;pec nasleduj&uacute;ci tabu&#318;ky)na vytla&#269; zoznam patriacich menu do vhodnej priestoru font-end &scaron;abl&oacute;nu. Napr&iacute;klad, ste potrebova&#357; vypracova&#357; tri r&ocirc;znych ponuky bary obsahuj&uacute;ce jedine&#269;n&eacute; ponuky na za&#269;iatok, bo&#269;n&yacute; panel a z&aacute;p&auml;tie oblas&#357; webu. Sta&#269;&iacute; si len vytvori&#357; tri r&ocirc;zne "Menu Group" tak&yacute; ako "Top Menu-Group", "Left_Siderbar Menu-skupina" a "p&auml;ty Menu-Group" a za&#269;a&#357; prid&aacute;va&#357; po&#382;adovan&uacute; ponuku na zodpovedaj&uacute;ce "Menu Group" .  N&aacute;js&#357; Menu ID skupiny (zobrazen&eacute; prv&yacute; st&#314;pec v nasleduj&uacute;ce tabu&#318;ke) a polliter na &scaron;abl&oacute;ny bloku, kde chcete zobrazi&#357; po&#382;adovan&uacute; ponuku (y)."
menu_list_tips_desc							    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Naviga&#269;n&yacute; panel alebo (naviga&#269;n&yacute; syst&eacute;m) je &#269;as&#357; webovej str&aacute;nky alebo on-line str&aacute;nky ur&#269;en&yacute; k pomoci v n&aacute;v&scaron;tevn&iacute;kov v cestovan&iacute; cez va&scaron;e &#269;l&aacute;nky. Najv&yacute;znamnej&scaron;ou &uacute;lohou Naviga&#269;n&yacute; menu, m&aacute; sp&#314;&#328;a&#357;, s&uacute; jednozna&#269;ne vies&#357; n&aacute;v&scaron;tevn&iacute;kov cez r&ocirc;znych &#269;astiach webu. Menu Manager s&uacute; v&yacute;konn&yacute; modul, ktor&yacute; vytvor&iacute; zoznam riaden&eacute; menu z va&scaron;ich str&aacute;nok na va&scaron;om webe. Urobili sme Menu Mana&#382;ment Syst&eacute;m Jednoduch&eacute; pre v&aacute;s. Kr&aacute;sa je to, &#382;e ak viete, trochu HTML a CSS je to naozaj docela &#318;ahk&eacute;."

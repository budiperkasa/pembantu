menu_group_list_tips_desc					=	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Men&uuml; Grubu tasarlanm&#305;&#351;t&#305;r Bir men&uuml; kab&#305; olarak  o i&ccedil;eriyor bir nesne olarak Men&uuml;leri bir koleksiyon. Her Men&uuml; grubunu temsil Men&uuml;leri bir listesini hangi yapar Sizin i&ccedil;in navigasyon g&ouml;rev basit.  Siz olabilir tan&#305;mlamak/&ccedil;a&#287;r&#305; "Men&uuml; Grubu" g&ouml;re Bir an  "ID" (A&#351;a&#287;&#305;daki tabloda 1. s&uuml;tununda g&ouml;steriliyor) ait men&uuml;lerin listesini yazd&#305;rmak i&ccedil;in font-end &#351;ablonu uygun bir alan. &Ouml;rne&#287;in, &uuml;st, kenar &ccedil;ubu&#287;u ve bir sitenin altbilgi alan&#305;na &ouml;zg&uuml; men&uuml;leri i&ccedil;eren &uuml;&ccedil; farkl&#305; men&uuml; &ccedil;ubuklar&#305; geli&#351;tirmek gerekir. Sen sadece &uuml;&ccedil; farkl&#305; olu&#351;turabilirsiniz "Men&uuml; Grubu" ler gibi "&Uuml;st Men&uuml; Grubu", "Left_Siderbar Men&uuml; Grubu" ve "altbilgi Men&uuml; Grubu" ve kar&#351;&#305;l&#305;k gelen "Men&uuml; Grubu" &#304;stedi&#287;iniz men&uuml; eklemeye ba&#351;lamak.  bulmak Men&uuml; Grubu Kimli&#287;i (A&#351;a&#287;&#305;daki tabloda 1. s&uuml;tun g&ouml;steren) ve bask&#305; &uuml;zerinde &#351;ablonun b&uuml;y&uuml;k blo&#287;u yere G&ouml;stermek istedi&#287;iniz &#304;stenen men&uuml; (ler)."
menu_list_tips_desc							  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bir gezinti &ccedil;ubu&#287;u veya (navigasyon sistemi) Bir web sitesi veya &ccedil;evrimi&ccedil;i sayfan&#305;n bir b&ouml;l&uuml;m&uuml; L&uuml;tfen makale &uuml;zerinden seyahat b&ouml;lgesindeki yard&#305;mc&#305;s&#305; ziyaret&ccedil;iler i&ccedil;in tasarlanm&#305;&#351;t&#305;r. En &ouml;nemli g&ouml;revi Bir navigasyon men&uuml;s&uuml; yerine getirmelidir a&ccedil;&#305;k&ccedil;a ziyaret&ccedil;iler rehberlik etmek arac&#305;l&#305;&#287;&#305;yla Sitenin farkl&#305; b&ouml;l&uuml;mleri. Men&uuml; Y&ouml;neticisi g&uuml;&ccedil;l&uuml; bir mod&uuml;ld&uuml;r o yarat&#305;r Liste y&ouml;nlendirmeli men&uuml;ler itibaren sizin sayfalar&#305; sitenize. Sizin i&ccedil;in Men&uuml; Y&ouml;netimi Sistemi Basit yapt&#305;k. Bunun g&uuml;zelli&#287;i ki E&#287;er biliyorsan&#305;z HTML ve CSS bir bit ger&ccedil;ekten kullan&#305;m&#305; olduk&ccedil;a kolayd&#305;r. "

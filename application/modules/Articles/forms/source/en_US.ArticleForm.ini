[registration]

;Add an Article Name element
registration.elements.article_name.type = "text"
registration.elements.article_name.options.size = 100
registration.elements.article_name.options.required = true
registration.elements.article_name.options.label = "Name of Article:"
registration.elements.article_name.options.title = "Enter Name of Article"
registration.elements.article_name.options.value = ""
registration.elements.article_name.options.filters.trim.filter = "StringTrim"

;Add an Article Title element
registration.elements.article_title.type = "text"
registration.elements.article_title.options.size = 100
registration.elements.article_title.options.required = true
registration.elements.article_title.options.label = "Title of Article Page:"
registration.elements.article_title.options.title = "Enter a Title of Article Page"
registration.elements.article_title.options.value = ""
registration.elements.article_title.options.filters.trim.filter = "StringTrim"


; Content element
registration.elements.article_content.type = "textarea"
registration.elements.article_content.options.cols = 90
registration.elements.article_content.options.rows = 40
registration.elements.article_content.options.label = "Content:"
registration.elements.article_content.options.title = "Enter Page Content"
registration.elements.article_content.options.required = true

;meta title element
registration.elements.article_meta_title.type = "text"
registration.elements.article_meta_title.options.size = 100
registration.elements.article_meta_title.options.label = "Meta Title:"
registration.elements.article_meta_title.options.title = "Enter Meta Title here. The meta Title are a very important part of the HTML code for SEO robot attention. Usually they include a concise summary of the web page content and you should include your relevant keywords in them. Most meta tags are included within the 'header' code of a website"
registration.elements.article_meta_title.options.validators.strlen.validator = "StringLength"
registration.elements.article_meta_title.options.filters.StripTags.filter = "StripTags"
registration.elements.article_meta_title.options.filters.trim.filter = "StringTrim"

;meta Key element
registration.elements.article_meta_key.type = "text"
registration.elements.article_meta_key.options.size = 100
registration.elements.article_meta_key.options.label = "Keywords:"
registration.elements.article_meta_key.options.title = "Enter Keywords here. Describes the meta keywords tag and provides tips for search engine optimization with meta keywords tags"
registration.elements.article_meta_key.options.validators.strlen.validator = "StringLength"
registration.elements.article_meta_key.options.validators.strlen.options.min = "6"
registration.elements.article_meta_key.options.validators.strlen.options.max = "500"
registration.elements.article_meta_key.options.filters.StripTags.filter = "StripTags"
registration.elements.article_meta_key.options.filters.trim.filter = "StringTrim"

;article_meta_desc element
registration.elements.article_meta_desc.type = "textarea"
registration.elements.article_meta_desc.options.cols = 90
registration.elements.article_meta_desc.options.rows = 15
registration.elements.article_meta_desc.options.label = "Description:"
registration.elements.article_meta_desc.options.title = "Enter Meta Description here. The meta Description are a very important part of the HTML code for SEO robot. Usually they include a concise summary of the web page content and you should include your relevant keywords in them. Most meta tags are included within the 'header' code of a website"
registration.elements.article_meta_desc.options.filters.StripTags.filter = "StripTags"
registration.elements.article_meta_desc.options.filters.trim.filter = "StringTrim"
[view]
;Add an Contact Name element
view.elements.contact_name.type = "text"
view.elements.contact_name.options.size = 50
view.elements.contact_name.options.required = true
view.elements.contact_name.options.label = "Name:"
view.elements.contact_name.options.title = "Name"
view.elements.contact_name.options.class = "ui-widget-content ui-corner-all"
view.elements.contact_name.options.value = ""
view.elements.contact_name.options.filters.trim.filter = "StringTrim"


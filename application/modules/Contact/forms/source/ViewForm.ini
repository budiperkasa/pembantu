view.elements.contact_address.options.filters.trim.filter = "StringTrim"

;Add an Contact Title element
view.elements.contact_phone.type = "text"
view.elements.contact_phone.options.size = 50
view.elements.contact_phone.options.label = "Contact No:"
view.elements.contact_phone.options.title = "Contact No"
view.elements.contact_phone.options.class = "ui-widget-content ui-corner-all"
view.elements.contact_phone.options.value = ""
;view.elements.contact_phone.options.validators.int.validator = "int"
view.elements.contact_phone.options.filters.trim.filter = "StringTrim"

;Add an Email Address element
view.elements.contact_email.type = "text"
view.elements.contact_email.options.size = 50
view.elements.contact_email.options.required = true
view.elements.contact_email.options.label = "Email Address :"
view.elements.contact_email.options.title = "Email Address"
view.elements.contact_email.options.class = "ui-widget-content ui-corner-all"
view.elements.contact_email.options.value = ""
view.elements.contact_email.options.validators.EmailAddress.validator = "EmailAddress"
view.elements.contact_email.options.filters.trim.filter = "StringTrim"

;Add an Question element
view.elements.contact_hear_about.type = "text"
view.elements.contact_hear_about.options.size = 50
view.elements.contact_hear_about.options.required = false
view.elements.contact_hear_about.options.label = "How did you hear about us?"
view.elements.contact_hear_about.options.title = "How did you hear about us?"
view.elements.contact_hear_about.options.class = "ui-widget-content ui-corner-all"
view.elements.contact_hear_about.options.value = ""
view.elements.contact_hear_about.options.filters.trim.filter = "StringTrim"

;Add an Contact Subject element
view.elements.contact_subject.type = "text"
view.elements.contact_subject.options.size = 50
view.elements.contact_subject.options.required = false
view.elements.contact_subject.options.label = "Subject:"
view.elements.contact_subject.options.title = "Subject"
view.elements.contact_subject.options.class = "ui-widget-content ui-corner-all"
view.elements.contact_subject.options.value = ""
view.elements.contact_subject.options.filters.trim.filter = "StringTrim"

;contact_message element
view.elements.contact_message.type = "textarea"
view.elements.contact_message.options.cols = 50
view.elements.contact_message.options.rows = 15
view.elements.contact_message.options.required = true
view.elements.contact_message.options.label = "Message:"
view.elements.contact_message.options.title = "Message"
view.elements.contact_message.options.class = "ui-widget-content ui-corner-all"


;Add an captcha Name element
view.elements.security_captcha.type = "captcha"
view.elements.security_captcha.options.captcha = "image"
view.elements.security_captcha.options.required = true
view.elements.security_captcha.options.label = "Please enter the 4 letters displayed right:"
view.elements.security_captcha.options.title = "Please enter the 4 letters displayed left"
view.elements.security_captcha.options.class = "ui-widget-content ui-corner-all"
view.elements.security_captcha.options.captchaOptions.captcha = "image"
view.elements.security_captcha.options.captchaOptions.wordLen = "4"
view.elements.security_captcha.options.captchaOptions.width = "145"
;view.elements.security_captcha.options.captchaOptions.height = "50"
view.elements.security_captcha.options.captchaOptions.dotNoiseLevel = "10"
view.elements.security_captcha.options.captchaOptions.lineNoiseLevel = "2"
view.elements.security_captcha.options.captchaOptions.gcFreq	=	"10"

view.elements.security_captcha.options.captchaOptions.fontColor.0	=	"0"
view.elements.security_captcha.options.captchaOptions.fontColor.1	=	"62"
view.elements.security_captcha.options.captchaOptions.fontColor.2	=	"116"

view.elements.security_captcha.options.captchaOptions.backgroundColor.0	=	"255"
view.elements.security_captcha.options.captchaOptions.backgroundColor.1	=	"255"
view.elements.security_captcha.options.captchaOptions.backgroundColor.2	=	"255"

view.elements.security_captcha.options.captchaOptions.font = "data/adminImages/captcha/monofont.ttf"
view.elements.security_captcha.options.captchaOptions.fontSize = "35"
view.elements.security_captcha.options.captchaOptions.imgDir = "temp/cache"
view.elements.security_captcha.options.captchaOptions.imgUrl = "temp/cache"
view.elements.security_captcha.options.captchaOptions.timeout = "300"
[product]

; Group element
product.elements.group_id.type = "select"
product.elements.group_id.options.size = 1
product.elements.group_id.options.class = "product_select_group"
product.elements.group_id.options.label = "Select Gallery:"
product.elements.group_id.options.title = "Select Gallery Group"
product.elements.group_id.options.required = true

; Category element
product.elements.category_id.type = "hidden"
product.elements.category_id.options.size = 1
product.elements.category_id.options.name = "category_id"
product.elements.category_id.options.id = "product_parent"
product.elements.category_id.options.label = "Select Category From Category Tree :"
product.elements.category_id.options.value = "0"

;Add an Product Name element
product.elements.product_name.type = "text"
product.elements.product_name.options.size = 50
product.elements.product_name.options.required = true
product.elements.product_name.options.label = "Product Name:"
product.elements.product_name.options.title = "Enter Product Name"
product.elements.product_name.options.value = ""
product.elements.product_name.options.filters.trim.filter = "StringTrim"

;Add an Product Title element
product.elements.product_title.type = "text"
product.elements.product_title.options.size = 50
product.elements.product_title.options.required = true
product.elements.product_title.options.label = "Product Title:"
product.elements.product_title.options.title = "Enter Product Title"
product.elements.product_title.options.value = ""
product.elements.product_title.options.filters.trim.filter = "StringTrim"

; Product File element
product.elements.product_file.type = "hidden"
product.elements.product_file.options.size = 1
product.elements.product_file.options.title = "Upload File"
product.elements.product_file.options.id = "product_file"
product.elements.product_file.options.label = "Upload File :"
product.elements.product_file.options.value = ""
product.elements.product_file.options.required = true


; Thmbnil element
product.elements.product_thumb.type = "hidden"
product.elements.product_thumb.options.size = 1
product.elements.product_thumb.options.title = "Upload Thumbnail picture"
product.elements.product_thumb.options.id = "product_thumb"
product.elements.product_thumb.options.label = "Upload Thumbnail picture :"
product.elements.product_thumb.options.value = ""
product.elements.product_thumb.options.required = true

;Add an Product Code element
product.elements.product_code.type = "text"
product.elements.product_code.options.size = 50
product.elements.product_code.options.label = "Product Code:"
product.elements.product_code.options.title = "Enter Product Code"
product.elements.product_code.options.value = ""
product.elements.product_code.options.filters.StripTags.filter = "StripTags"
product.elements.product_code.options.filters.trim.filter = "StringTrim"

;Add an Product Price element
product.elements.product_price.type = "text"
product.elements.product_price.options.size = 50
product.elements.product_price.options.label = "Product Price:"
product.elements.product_price.options.title = "Enter Price Name"
product.elements.product_price.options.value = ""
product.elements.product_price.options.validators.float.validator = "float"
product.elements.product_price.options.filters.trim.filter = "StringTrim"

; Product Description element
product.elements.product_desc.type = "textarea"
product.elements.product_desc.options.cols = 60
product.elements.product_desc.options.rows = 15
product.elements.product_desc.options.label = "Content:"
product.elements.product_desc.options.title = "Enter Desctiption:"
product.elements.product_desc.options.required = true

;Add Product related items
product.elements.related_items.type = "select"
product.elements.related_items.options.size = 6
product.elements.related_items.options.required = false
product.elements.related_items.options.style = "width:240px;"
product.elements.related_items.options.multiple	= "multiple"
product.elements.related_items.options.label = "Select Related Items:"
product.elements.related_items.options.title = "Select Related Items"
product.elements.related_items.options.filters.trim.filter = "StringTrim"

;Meta Title element
product.elements.meta_title.type = "text"
product.elements.meta_title.options.size = 50
product.elements.meta_title.options.label = "Meta Title:"
product.elements.meta_title.options.title = "Enter Meta Title:"
product.elements.meta_title.options.filters.StripTags.filter = "StripTags"
product.elements.meta_title.options.filters.trim.filter = "StringTrim"

;meta Key element
product.elements.meta_keywords.type = "text"
product.elements.meta_keywords.options.size = 50
product.elements.meta_keywords.options.label = "Keywords:"
product.elements.meta_keywords.options.title = "Enter Keywords:"
product.elements.meta_keywords.options.validators.strlen.validator = "StringLength"
product.elements.meta_keywords.options.validators.strlen.options.min = "6"
product.elements.meta_keywords.options.validators.strlen.options.max = "100"
product.elements.meta_keywords.options.filters.StripTags.filter = "StripTags"
product.elements.meta_keywords.options.filters.trim.filter = "StringTrim"

;meta_desc element
product.elements.meta_desc.type = "textarea"
product.elements.meta_desc.options.cols = 60
product.elements.meta_desc.options.rows = 15
product.elements.meta_desc.options.label = "Description:"
product.elements.meta_desc.options.title = "Enter Meta Description:"
product.elements.meta_desc.options.filters.StripTags.filter = "StripTags"
product.elements.meta_desc.options.filters.trim.filter = "StringTrim"
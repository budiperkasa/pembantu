[search]

;Add an Search text element
search.elements.search_text.type = "text"
search.elements.search_text.options.size = 20
search.elements.search_text.options.required = true
search.elements.search_text.options.label = "Search:"
search.elements.search_text.options.title = "Enter Search key or word"
search.elements.search_text.options.value = ""
search.elements.search_text.options.class = "mod-field search-field"
search.elements.search_text.options.filters.trim.filter = "StringTrim"
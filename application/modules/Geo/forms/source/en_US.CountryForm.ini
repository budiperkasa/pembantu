[country]
;Add an Property State element
country.elements.value.type = "text"
country.elements.value.options.size = 50
country.elements.value.options.required = true
country.elements.value.options.label = "State Name:"
country.elements.value.options.title = "Enter State Name"
country.elements.value.options.class = "ui-widget-content ui-corner-all"
country.elements.value.options.value = ""
country.elements.value.options.filters.trim.filter = "StringTrim"
country.elements.value.options.filters.StripTags.filter = "StripTags"
[invoice]

; invoice_subject element
invoice.elements.invoice_subject.type = "text"
invoice.elements.invoice_subject.options.size = 50
invoice.elements.invoice_subject.options.required = true
invoice.elements.invoice_subject.options.label = "Subject :"
invoice.elements.invoice_subject.options.title = "Enter Subject for emailing"
invoice.elements.invoice_subject.options.filters.trim.filter = "StringTrim"
invoice.elements.invoice_subject.options.filters.StripTags.filter = "StripTags"



;invoice_desc element
invoice.elements.invoice_desc.type = "textarea"
invoice.elements.invoice_desc.options.cols = 60
invoice.elements.invoice_desc.options.rows = 50
invoice.elements.invoice_desc.options.required = true
invoice.elements.invoice_desc.options.label = "Invoice :"
invoice.elements.invoice_desc.options.title = "Enter Invoice"
invoice.elements.invoice_desc.options.filters.trim.filter = "StringTrim"
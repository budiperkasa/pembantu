[dyform]

;Add an Form Name element
dyform.elements.form_name.type = "text"
dyform.elements.form_name.options.required = true
dyform.elements.form_name.options.size = 50
dyform.elements.form_name.options.label = "Form Name:"
dyform.elements.form_name.options.title = "Enter the name of the form"
dyform.elements.form_name.options.value = ""
dyform.elements.form_name.options.filters.trim.filter = "StringTrim"
dyform.elements.form_name.options.filters.StripTags.filter = "StripTags"


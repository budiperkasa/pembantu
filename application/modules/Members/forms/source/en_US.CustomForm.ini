dyform.elements.captcha_img_dir.options.required = true
dyform.elements.captcha_img_dir.options.size = 50
dyform.elements.captcha_img_dir.options.label = "Captcha Image Directory :"
dyform.elements.captcha_img_dir.options.title = "Enter Captcha Image Directory Path"
dyform.elements.captcha_img_dir.options.value = "temp/cache"

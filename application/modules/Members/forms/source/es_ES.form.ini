[registration]
;Add an Title element
registration.elements.title.type = "text"
registration.elements.title.options.required = true
registration.elements.title.options.label = "Title:"
registration.elements.title.options.title = "Enter Title"
registration.elements.title.options.class = "ui-widget-content ui-corner-all"
registration.elements.title.options.value = ""
registration.elements.title.options.filters.trim.filter = "StringTrim"
registration.elements.title.options.admin = "1"
registration.elements.title.options.frontend = "1"

;Add an First Name element
registration.elements.firstName.type = "text"
registration.elements.firstName.options.size =40
registration.elements.firstName.options.required = true
registration.elements.firstName.options.label = "Enter First Name:"
registration.elements.firstName.options.title = "Type Your First Name"
registration.elements.firstName.options.class = "ui-widget-content ui-corner-all"
registration.elements.firstName.options.value = ""
registration.elements.firstName.options.filters.trim.filter = "StringTrim"
registration.elements.firstName.options.admin = "1"
registration.elements.firstName.options.frontend = "1"


;Add an Last Name element
registration.elements.lastName.type = "text"
registration.elements.lastName.options.size = 40
registration.elements.lastName.options.required = true
registration.elements.lastName.options.label = "Enter Last Name:"
registration.elements.lastName.options.title = "Enter Your Last Name"
registration.elements.lastName.options.class = "ui-widget-content ui-corner-all"
registration.elements.lastName.options.value = ""
registration.elements.lastName.options.filters.trim.filter = "StringTrim"
registration.elements.lastName.options.admin = "1"
registration.elements.lastName.options.frontend = "1"

;Add an Email Address element
registration.elements.username.type = "text"
registration.elements.username.options.size = 40
registration.elements.username.options.required = true
registration.elements.username.options.label = "Email Address (As Username):"
registration.elements.username.options.title = "Type your Email Address correct. This will consider as your login ID"
registration.elements.username.options.info = "Type your Email Address correct. This will consider as your login ID"
registration.elements.username.options.class = "ui-widget-content ui-corner-all"
registration.elements.username.options.value = ""
registration.elements.username.options.validators.EmailAddress.validator = "EmailAddress"
registration.elements.username.options.filters.trim.filter = "StringTrim"
registration.elements.username.options.admin = "1"
registration.elements.username.options.frontend = "1"

;Add an Company element
registration.elements.companyName.type = "text"
registration.elements.companyName.options.size = 40
registration.elements.companyName.options.label = "Company Name:"
registration.elements.companyName.options.title = "Type your Company Name"
registration.elements.companyName.options.class = "ui-widget-content ui-corner-all"
registration.elements.companyName.options.value = ""
registration.elements.companyName.options.filters.trim.filter = "StringTrim"
registration.elements.companyName.options.admin = "1"
registration.elements.companyName.options.frontend = "1"

;Add an Address element
registration.elements.address.type = "textarea"
registration.elements.address.options.required = true
registration.elements.address.options.label = "Your Address:"
registration.elements.address.options.title = "Please Type your Address"
registration.elements.address.options.cols = 30
registration.elements.address.options.rows = 3
registration.elements.address.options.filters.trim.filter = "StringTrim"
registration.elements.address.options.attribs.class = "editor ui-widget-content ui-corner-all" 
registration.elements.address.options.admin = "1"
registration.elements.address.options.frontend = "1"

;Add an postcode element
registration.elements.postalCode.type = "text"
registration.elements.postalCode.options.size = 40
registration.elements.postalCode.options.required = true
registration.elements.postalCode.options.label = "Your postal /Zip Code:"
registration.elements.postalCode.options.title = "Enter postal / Zip Code "
registration.elements.postalCode.options.class = "ui-widget-content ui-corner-all"
registration.elements.postalCode.options.value = ""
registration.elements.postalCode.options.filters.trim.filter = "StringTrim"
registration.elements.postalCode.options.admin = "1"
registration.elements.postalCode.options.frontend = "1"

;Add an City element
registration.elements.city.type = "text"
registration.elements.city.options.size = 40
;registration.elements.city.options.style = "width:150px;"
registration.elements.city.options.class = "register_select_city"
registration.elements.city.options.required = true
registration.elements.city.options.label = "Your City/County:"
registration.elements.city.options.title = "Name of your City or County"
registration.elements.city.options.class = "ui-widget-content ui-corner-all"
registration.elements.city.options.filters.trim.filter = "StringTrim"
registration.elements.city.options.admin = "1"
registration.elements.city.options.frontend = "1"

;Add an States element
registration.elements.state.type = "text"
registration.elements.state.options.size = 40
;registration.elements.state.options.style = "width:150px;"
registration.elements.state.options.class = "register_select_state ui-widget-content ui-corner-all"
registration.elements.state.options.required = true
registration.elements.state.options.label = "Type Your State:"
registration.elements.state.options.title = "Name of your State"
registration.elements.state.options.filters.trim.filter = "StringTrim"
registration.elements.state.options.admin = "1"
registration.elements.state.options.frontend = "1"

;Add an Countries element
registration.elements.country.type = "select"
registration.elements.country.options.size = 1
registration.elements.country.options.style = "width:158px;"
registration.elements.country.options.class = "register_select_country ui-widget-content ui-corner-all"
registration.elements.country.options.required = true
registration.elements.country.options.label = "Select Your Country:"
registration.elements.country.options.title = "Name of Your Country"
registration.elements.country.options.filters.trim.filter = "StringTrim"
registration.elements.country.options.admin = "1"
registration.elements.country.options.frontend = "1"

;Add an Telephone element
registration.elements.phone.type = "text"
registration.elements.phone.options.size = 40
registration.elements.phone.options.label = "Your Telephone"
registration.elements.phone.options.title = "phone"
registration.elements.phone.options.class = "ui-widget-content ui-corner-all"
registration.elements.phone.options.value = ""
registration.elements.phone.options.validators.regex.validator = "regex"
registration.elements.phone.options.validators.regex.options.pattern = "/^[+]{0,1}[0-9]*$/"
registration.elements.phone.options.filters.trim.filter = "StringTrim"
registration.elements.phone.options.admin = "1"
registration.elements.phone.options.frontend = "1"

;Add an Fax element
registration.elements.fax.type = "text"
registration.elements.fax.options.size = 40
registration.elements.fax.options.label = "Your Fax:"
registration.elements.fax.options.title = "fax"
registration.elements.fax.options.class = "ui-widget-content ui-corner-all"
registration.elements.fax.options.value = ""
registration.elements.fax.options.validators.regex.validator = "regex"
registration.elements.fax.options.validators.regex.options.pattern = "/^[+]{0,1}[0-9]*$/"
registration.elements.fax.options.filters.trim.filter = "StringTrim"
registration.elements.fax.options.admin = "1"
registration.elements.fax.options.frontend = "1"


;Add an Mobile element
registration.elements.mobile.type = "text"
registration.elements.mobile.options.size = 40
registration.elements.mobile.options.label = "Your Mobile:"
registration.elements.mobile.options.class = "ui-widget-content ui-corner-all"
registration.elements.mobile.options.title = "mobileNo"
registration.elements.mobile.options.value = ""
registration.elements.mobile.options.validators.regex.validator = "regex"
registration.elements.mobile.options.validators.regex.options.pattern = "/^[+]{0,1}[0-9]*$/"
registration.elements.mobile.options.filters.trim.filter = "StringTrim"
registration.elements.mobile.options.admin = "1"
registration.elements.mobile.options.frontend = "1"


;Add an Website Address element
registration.elements.website.type = "text"
registration.elements.website.options.size  = 40
registration.elements.website.options.label = "Your Web Address:"
registration.elements.website.options.title = "Enter your Website URL Without http://"
registration.elements.website.options.info = "Enter your Website URL Without http://"
registration.elements.website.options.class = "ui-widget-content ui-corner-all"
registration.elements.website.options.value = "www."
registration.elements.website.options.validators.hostname.validator = "hostname"
registration.elements.website.options.filters.trim.filter = "StringTrim"
registration.elements.website.options.admin = "1"
registration.elements.website.options.frontend = "1"
 
; password element
registration.elements.password.type = "password"
registration.elements.password.options.size  = 40
registration.elements.password.options.label = "Password:"
;registration.elements.password.options.validators.alnum.validator = "Alnum"
registration.elements.password.options.filters.trim.filter = "StringTrim"
registration.elements.password.options.validators.strlen.validator = "StringLength"
registration.elements.password.options.class = "ui-widget-content ui-corner-all"
registration.elements.password.options.validators.strlen.options.min = "6"
registration.elements.password.options.validators.strlen.options.max = "15"
registration.elements.password.options.required = true
registration.elements.password.options.admin = "1"
registration.elements.password.options.frontend = "1"

; Confirm password element
registration.elements.confirmPassword.type = "password"
registration.elements.confirmPassword.options.size  = 40
registration.elements.confirmPassword.options.label = "Confirm Password:"
registration.elements.confirmPassword.options.class = "ui-widget-content ui-corner-all"
;registration.elements.confirmPassword.options.validators.alnum.validator = "Alnum"
registration.elements.confirmPassword.options.filters.trim.filter = "StringTrim"
registration.elements.confirmPassword.options.validators.strlen.validator   = "StringLength"
registration.elements.confirmPassword.options.validators.strlen.options.min = "6"
registration.elements.confirmPassword.options.validators.strlen.options.max = "15"
registration.elements.confirmPassword.options.required = true
registration.elements.confirmPassword.options.admin = "1"
registration.elements.confirmPassword.options.frontend = "1"


;Add an User Group
registration.elements.role_id.type = "select"
registration.elements.role_id.options.size = 1
registration.elements.role_id.options.required = true
registration.elements.role_id.options.label = "Select User Group:"
registration.elements.role_id.options.title = "Name of User Group"
registration.elements.role_id.options.class = "ui-widget-content ui-corner-all"
registration.elements.role_id.options.filters.trim.filter = "StringTrim"
registration.elements.role_id.options.required = true
registration.elements.role_id.options.admin = "1"
registration.elements.role_id.options.frontend = "1"

;Group Settings
registration.displayGroups.exclusions.0.name = "Member_profile_page_mem_info"
registration.displayGroups.exclusions.0.options.order = "2"
registration.displayGroups.exclusions.0.options.legend = "Member_profile_page_mem_info"
registration.displayGroups.exclusions.0.elements.1 = title
registration.displayGroups.exclusions.0.elements.2 = firstName
registration.displayGroups.exclusions.0.elements.3 = lastName
registration.displayGroups.exclusions.0.elements.4 = companyName


registration.displayGroups.exclusions.1.name = "Member_profile_page_login_info"
registration.displayGroups.exclusions.1.options.order = "3"
registration.displayGroups.exclusions.1.options.legend = "Member_profile_page_login_info"
registration.displayGroups.exclusions.1.elements.1 = username
registration.displayGroups.exclusions.1.elements.2 = password
registration.displayGroups.exclusions.1.elements.3 = confirmPassword
registration.displayGroups.exclusions.1.elements.4 = role_id

registration.displayGroups.exclusions.2.name = "Member_profile_page_contact_info"
registration.displayGroups.exclusions.2.options.order = "4"
registration.displayGroups.exclusions.2.options.legend = "Member_profile_page_contact_info"
registration.displayGroups.exclusions.2.elements.1 = address
registration.displayGroups.exclusions.2.elements.2 = mobile
registration.displayGroups.exclusions.2.elements.3 = postalCode
registration.displayGroups.exclusions.2.elements.4 = country
registration.displayGroups.exclusions.2.elements.5 = state
registration.displayGroups.exclusions.2.elements.6 = city
registration.displayGroups.exclusions.2.elements.7 = phone
registration.displayGroups.exclusions.2.elements.8 = fax

registration.displayGroups.exclusions.3.name = "Member_profile_page_other_info"
registration.displayGroups.exclusions.3.options.order = "5"
registration.displayGroups.exclusions.3.options.legend = "Member_profile_page_other_info"
registration.displayGroups.exclusions.3.elements.1 = website
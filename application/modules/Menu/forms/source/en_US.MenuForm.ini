[menu]
;Add an Menu Name element
menu.elements.menu_name.type = "text"
menu.elements.menu_name.options.size = 50
menu.elements.menu_name.options.required = true
menu.elements.menu_name.options.label = "Menu Name:"
menu.elements.menu_name.options.title = "Enter Menu Name"
menu.elements.menu_name.options.class = "ui-widget-content ui-corner-all"
menu.elements.menu_name.options.value = ""
menu.elements.menu_name.options.filters.trim.filter = "StringTrim"
menu.elements.menu_name.options.filters.StripTags.filter = "StripTags"

;Add an Menu Title element
menu.elements.menu_title.type = "text"
menu.elements.menu_title.options.size = 50
menu.elements.menu_title.options.required = true
menu.elements.menu_title.options.label = "Menu Title:"
menu.elements.menu_title.options.title = "Enter Menu Title"
menu.elements.menu_title.options.class = "ui-widget-content ui-corner-all"
menu.elements.menu_title.options.value = ""
menu.elements.menu_title.options.filters.trim.filter = "StringTrim"
menu.elements.menu_title.options.filters.StripTags.filter = "StripTags"

;Show After Login element
menu.elements.show_after_login.type = "radio"
menu.elements.show_after_login.options.label = "Show after Login:"
menu.elements.show_after_login.options.multiOptions.1 = "Yes"
menu.elements.show_after_login.options.multiOptions.0 = "No"
menu.elements.show_after_login.options.separator = " "
menu.elements.show_after_login.options.value = "0"
menu.elements.show_after_login.options.title = "Show after Login"


; Group element
menu.elements.group_id.type = "select"
menu.elements.group_id.options.size = 1
menu.elements.group_id.options.class = "menu_select_group ui-widget-content ui-corner-all"
menu.elements.group_id.options.label = "Menu Location:"
menu.elements.group_id.options.title = "Select Menu Location"
menu.elements.group_id.options.required = true

; Target element
menu.elements.target.type = "select"
menu.elements.target.options.size = 1
menu.elements.target.options.class = "ui-widget-content ui-corner-all"
menu.elements.target.options.label = "Select Target:"
menu.elements.target.options.title = "Select Menu Target"
menu.elements.target.options.required = true

; Module element
menu.elements.module.type = "hidden"
menu.elements.module.options.class = "menu_module ui-widget-content ui-corner-all"
menu.elements.module.options.label = "Component :"
menu.elements.module.options.title = "Select Component"
menu.elements.module.options.required = true
menu.elements.module.options.value = ""

; Layout element
menu.elements.select_layout.type = "hidden"
menu.elements.select_layout.options.class = "select_layout ui-widget-content ui-corner-all"
menu.elements.select_layout.options.required = true
menu.elements.select_layout.options.value = ""

; Menu Type element
menu.elements.menu_type.type = "text"
menu.elements.menu_type.options.size = 35
menu.elements.menu_type.options.class = "menu_type ui-widget-content ui-corner-all"
menu.elements.menu_type.options.readonly= true
menu.elements.menu_type.options.label = "Content layout area :"
menu.elements.menu_type.options.title = "Select content layout area"
menu.elements.menu_type.options.required = true

; Parent element
menu.elements.parent.type = "hidden"
menu.elements.parent.options.size = 1
menu.elements.parent.options.name = "parent"
menu.elements.parent.options.id = "category_parent"
menu.elements.parent.options.label = "Select hierarchy from the left :"
menu.elements.parent.options.value = "0"

; Upload element
menu.elements.menu_image.type = "hidden"
menu.elements.menu_image.options.label = "Image:"
menu.elements.menu_image.options.title = "Upload Image"
menu.elements.menu_image.options.required = false

;Add an Template element
menu.elements.menu_template.type = "select"
menu.elements.menu_template.options.size = 1
menu.elements.menu_template.options.style = "width:150px;"
menu.elements.menu_template.options.class = "ui-widget-content ui-corner-all"
menu.elements.menu_template.options.label = "Template:"
menu.elements.menu_template.options.title = "Select Template"
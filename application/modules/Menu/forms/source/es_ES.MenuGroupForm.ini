[menu_group]

;Add an Menu Group Name element
menu.elements.group_name.type = "text"
menu.elements.group_name.options.size = 50
menu.elements.group_name.options.required = true
menu.elements.group_name.options.label = "Menu Group Name:"
menu.elements.group_name.options.title = "Enter Group Menu Name"
menu.elements.group_name.options.class = "ui-widget-content ui-corner-all"
menu.elements.group_name.options.value = ""
menu.elements.group_name.options.filters.trim.filter = "StringTrim"








[newsletter]

;Add an Newsletter Template Name element
newsletter.elements.templates_name.type = "text"
newsletter.elements.templates_name.options.size = 50
newsletter.elements.templates_name.options.required = true
newsletter.elements.templates_name.options.label = "Template Name:"
newsletter.elements.templates_name.options.title = "Enter Template Name"
newsletter.elements.templates_name.options.value = ""
newsletter.elements.templates_name.options.filters.trim.filter = "StringTrim"

;Add an Newsletter Template Title element
newsletter.elements.templates_title.type = "text"
newsletter.elements.templates_title.options.size = 50
newsletter.elements.templates_title.options.required = true
newsletter.elements.templates_title.options.label = "Template Title:"
newsletter.elements.templates_title.options.title = "Enter Template Title"
newsletter.elements.templates_title.options.value = ""
newsletter.elements.templates_title.options.filters.trim.filter = "StringTrim"

;Add an Select element
newsletter.elements.templates_page.type = "select"
newsletter.elements.templates_page.options.size = 1
newsletter.elements.templates_page.options.label = "For Which Page:"
newsletter.elements.templates_page.options.title = "Select For Which Page"
newsletter.elements.templates_page.options.value = "0"
newsletter.elements.templates_page.options.multiOptions.0 = "None"
newsletter.elements.templates_page.options.multiOptions.register = "Registration Confirmation"
newsletter.elements.templates_page.options.multiOptions.forgetpass = "Forget Password"
newsletter.elements.templates_page.options.multiOptions.loginfail = "Failed Login Attempt"
newsletter.elements.templates_page.options.multiOptions.activation = "Property Activation Letter"
newsletter.elements.templates_page.options.multiOptions.deactivation = "Property Deactivation Letter"
newsletter.elements.templates_page.options.multiOptions.electric_expire = "Property Electric Meter Expire Letter"
newsletter.elements.templates_page.options.multiOptions.gas_expire = "Property Gas Meter Expire Letter"
newsletter.elements.templates_page.options.multiOptions.energy_expire = "Property Energy Meter Expire Letter"
newsletter.elements.templates_page.options.multiOptions.invoice_template = "Invoice Templates"

; Newsletter Template Description element
newsletter.elements.templates_desc.type = "textarea"
newsletter.elements.templates_desc.options.cols = 92
newsletter.elements.templates_desc.options.rows = 40
newsletter.elements.templates_desc.options.label = "Content:"
newsletter.elements.templates_desc.options.title = "Enter Desctiption:"
newsletter.elements.templates_desc.options.required = true
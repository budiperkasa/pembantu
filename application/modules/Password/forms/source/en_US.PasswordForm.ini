[password]

;Add an Username element
password.elements.username.type = "text"
password.elements.username.options.size = 50
password.elements.username.options.required = true
password.elements.username.options.label = "Your Username:"
password.elements.username.options.title = "Enter Your Username"
password.elements.username.options.class = "ui-widget-content ui-corner-all"
password.elements.username.options.value = ""
password.elements.username.options.filters.trim.filter = "StringTrim"
password.elements.username.options.validators.EmailAddress.validator = "EmailAddress"
[tocheckout]

;Name of payment Gateway  
tocheckout.elements.gwname.type = "text"
tocheckout.elements.gwname.options.size = 50
tocheckout.elements.gwname.options.required = false
tocheckout.elements.gwname.options.label = "Gateway Name:"
tocheckout.elements.gwname.options.title = "Name of Payment Gateway"
tocheckout.elements.gwname.options.value = "2Checkout"
tocheckout.elements.gwname.options.filters.trim.filter = "StringTrim"
tocheckout.elements.gwname.options.filters.StripTags.filter = "StripTags"
tocheckout.elements.gwname.options.readonly = true


;payment Gateway id 
tocheckout.elements.gateway_id.type = "hidden"
tocheckout.elements.gateway_id.options.size = 1
tocheckout.elements.gateway_id.options.label = "Gateway ID:"
tocheckout.elements.gateway_id.options.id = "gateway_id"
tocheckout.elements.gateway_id.options.name = "gateway_id"
tocheckout.elements.gateway_id.options.title = "Gateway ID"
tocheckout.elements.gateway_id.options.value = "2"



;Display name to the viewer 
tocheckout.elements.name.type = "text"
tocheckout.elements.name.options.size = 50
tocheckout.elements.name.options.required = true
tocheckout.elements.name.options.label = "Display Name:"
tocheckout.elements.name.options.title = "Enter Display Name"
tocheckout.elements.name.options.value = ""
tocheckout.elements.name.options.filters.trim.filter = "StringTrim"


;// Specify your 2CheckOut vendor id
tocheckout.elements.vendor_number.type = "text"
tocheckout.elements.vendor_number.options.size = 50
tocheckout.elements.vendor_number.options.required = true
tocheckout.elements.vendor_number.options.label = "2Checkout Vendor ID :"
tocheckout.elements.vendor_number.options.title = "Enter your 2Checkout Vendor ID number"
tocheckout.elements.vendor_number.options.value = ""
tocheckout.elements.vendor_number.options.filters.trim.filter = "StringTrim"
tocheckout.elements.vendor_number.options.validators.rows.validator = "digits"


;language element
tocheckout.elements.language.type = "text"
tocheckout.elements.language.options.size = 50
tocheckout.elements.language.options.required = true
tocheckout.elements.language.options.label = "Default Language (en, fr, gr, nl, pt, da, sv, jp etc):"
tocheckout.elements.language.options.title = "Advises the language the customer was able to view the Order Details page in. Can be used to track what language your customers speak or read. Can be helpful to track which pages or purchase buttons customers are using if you have multiple languages on your site."
tocheckout.elements.language.options.value = "us"
tocheckout.elements.language.options.filters.trim.filter = "StringTrim"
tocheckout.elements.language.options.filters.StripTags.filter = "StripTags"
tocheckout.elements.language.options.validators.strlen.validator = "StringLength"
tocheckout.elements.language.options.validators.strlen.options.min = "1"
tocheckout.elements.language.options.validators.strlen.options.max = "2"


;Enables the test mode
tocheckout.elements.test_mode.type = "checkbox"
tocheckout.elements.test_mode.options.size = 50
tocheckout.elements.test_mode.options.label = "Enables the Test Mode :"
tocheckout.elements.test_mode.options.title = "Check if you want to enables the test mode. Un-checked means LIVE transation mode"
tocheckout.elements.test_mode.options.required = false


;curency element
tocheckout.elements.curency.type = "text"
tocheckout.elements.curency.options.size = 50
tocheckout.elements.curency.options.label = "Currency <br />(AUD, CAD, EUR, GBP, JPY, CHF, DKK, JPY etc):"
tocheckout.elements.curency.options.title = "Enter Currency"
tocheckout.elements.curency.options.value = ""
tocheckout.elements.curency.options.required = false
tocheckout.elements.curency.options.filters.trim.filter = "StringTrim"
tocheckout.elements.curency.options.filters.StripTags.filter = "StripTags"
tocheckout.elements.curency.options.validators.strlen.validator = "StringLength"
tocheckout.elements.curency.options.validators.strlen.options.min = "1"
tocheckout.elements.curency.options.validators.strlen.options.max = "3"


; Specify your 2CheckOut API Username can be found at Setup in Account > User Management section of 2CheckOut Control Panel 
tocheckout.elements.apiusername.type = "text"
tocheckout.elements.apiusername.options.size = 50
tocheckout.elements.apiusername.options.required = false
tocheckout.elements.apiusername.options.label = "API Username :"
tocheckout.elements.apiusername.options.title = "Enter your 2Checkout API Username. Setup in Account > User Management section of 2CheckOut Control Panel"
tocheckout.elements.apiusername.options.value = ""
tocheckout.elements.apiusername.options.filters.trim.filter = "StringTrim"


; Specify your 2CheckOut API Password 
tocheckout.elements.apipassword.type = "text"
tocheckout.elements.apipassword.options.size = 50
tocheckout.elements.apipassword.options.required = false
tocheckout.elements.apipassword.options.label = "API Password :"
tocheckout.elements.apipassword.options.title = "Enter your 2Checkout API Password"
tocheckout.elements.apipassword.options.value = ""
tocheckout.elements.apipassword.options.filters.trim.filter = "StringTrim"
tocheckout.elements.apipassword.options.filters.StripTags.filter = "StripTags"


; Specify your 2CheckOut Secret Word.  Used to validate callbacks, found in Account > Site Management of 2CheckOut's Panel (must leave blank for demo mode testing) 
tocheckout.elements.secret_word.type = "text"
tocheckout.elements.secret_word.options.size = 50
tocheckout.elements.secret_word.options.required = false
tocheckout.elements.secret_word.options.label = "Secret Word :"
tocheckout.elements.secret_word.options.title = "Enter your 2Checkout Secret Word.  Used to validate callbacks, found in Account > Site Management of 2CheckOut client area (must leave blank for demo mode testing)"
tocheckout.elements.secret_word.options.value = ""
tocheckout.elements.secret_word.options.filters.trim.filter = "StringTrim"



; Specify the url where 2Checkout.com will send the user on success
tocheckout.elements.success_url.type = "text"
tocheckout.elements.success_url.options.size = 50
tocheckout.elements.success_url.options.label = "2Checkout notify url when order is PASSED :"
tocheckout.elements.success_url.options.title = "Url for your customers to be sent to when a purchase cannot be verified immediately. Enter the URL where you want client to be return after successful payment. Specify the url where 2Co will send the IPN"
tocheckout.elements.success_url.options.value = ""
tocheckout.elements.success_url.options.filters.trim.filter = "StringTrim"
tocheckout.elements.success_url.options.required = false
tocheckout.elements.success_url.options.validators.regex.validator = "regex"
tocheckout.elements.success_url.options.validators.regex.options.pattern = "/^(http(s)?:\/\/)[A-Za-z0-9-.]+([\/A-Za-z0-9-_.~\?&=%#@;:,\+])*/"



; Specify the url for your customers to be sent to on a successful purchase.

tocheckout.elements.return_url.type = "text"
tocheckout.elements.return_url.options.size = 50
tocheckout.elements.return_url.options.label = "Return URL after successful purchase :"
tocheckout.elements.return_url.options.title = "Url for your customers to be sent to on a successful purchase. Used to control where the Continu Shopping button will send the customer when clicked. (255 characters max)" 
tocheckout.elements.return_url.options.value = ""
tocheckout.elements.return_url.options.filters.trim.filter = "StringTrim"
tocheckout.elements.return_url.options.required = false
tocheckout.elements.return_url.options.validators.regex.validator = "regex"
tocheckout.elements.return_url.options.validators.regex.options.pattern = "/^(http(s)?:\/\/)[A-Za-z0-9-.]+([\/A-Za-z0-9-_.~\?&=%#@;:,\+])*/"



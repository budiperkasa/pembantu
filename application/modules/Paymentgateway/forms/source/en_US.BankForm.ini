[bank]

;Name of payment Gateway  
bank.elements.gwname.type = "text"
bank.elements.gwname.options.size = 50
bank.elements.gwname.options.required = false
bank.elements.gwname.options.label = "Gateway Name:"
bank.elements.gwname.options.title = "Name of Paymane Gateway"
bank.elements.gwname.options.value = "Bank Transfer"
bank.elements.gwname.options.filters.trim.filter = "StringTrim"
bank.elements.gwname.options.filters.StripTags.filter = "StripTags"
bank.elements.gwname.options.readonly = true


;payment Gateway id 
bank.elements.gateway_id.type = "hidden"
bank.elements.gateway_id.options.size = 1
bank.elements.gateway_id.options.label = "Gateway ID:"
bank.elements.gateway_id.options.id = "gateway_id"
bank.elements.gateway_id.options.name = "gateway_id"
bank.elements.gateway_id.options.title = "Gateway ID"
bank.elements.gateway_id.options.value = "7"



;Display name to the viewer 
bank.elements.name.type = "text"
bank.elements.name.options.size = 50
bank.elements.name.options.required = true
bank.elements.name.options.label = "Display Name:"
bank.elements.name.options.title = "Enter Display Name"
bank.elements.name.options.value = ""
bank.elements.name.options.filters.trim.filter = "StringTrim"


;// Write your bank Details here
bank.elements.bank_details.type = "textarea"
bank.elements.bank_details.options.cols  = 50
bank.elements.bank_details.options.rows  = 15
bank.elements.bank_details.options.required = true
bank.elements.bank_details.options.label = "Bank Information  :"
bank.elements.bank_details.options.title = "The instructions you want displaying to customers who choose this payment method - the invoice number will be shown underneath the text entered above. Write your bank Details here"
bank.elements.bank_details.options.value = ""
bank.elements.bank_details.options.filters.trim.filter = "StringTrim"
;bank.elements.bank_details.options.filters.StripTags.filter = "StripTags"


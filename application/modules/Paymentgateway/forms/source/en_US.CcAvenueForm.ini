;This parameter identifies a currency associated with the transaction.
ccavenue.elements.Redirect_Url.type = "text"
ccavenue.elements.Redirect_Url.options.size = 50
ccavenue.elements.Redirect_Url.options.label = "Return URL  :"
ccavenue.elements.Redirect_Url.options.title = "Return callback URL for CcAvenue to send notification "
ccavenue.elements.Redirect_Url.options.value = ""
ccavenue.elements.Redirect_Url.options.filters.trim.filter = "StringTrim"
ccavenue.elements.Redirect_Url.options.required = false
ccavenue.elements.Redirect_Url.options.filters.StripTags.filter = "StripTags"
ccavenue.elements.Redirect_Url.options.validators.regex.validator = "regex"
ccavenue.elements.Redirect_Url.options.validators.regex.options.pattern = "/^(http(s)?:\/\/)[A-Za-z0-9-.]+([\/A-Za-z0-9-_.~\?&=%#@;:,\+])*/"

[googlecheckout]

;Name of payment Gateway  
googlecheckout.elements.gwname.type = "text"
googlecheckout.elements.gwname.options.size = 50
googlecheckout.elements.gwname.options.required = false
googlecheckout.elements.gwname.options.label = "Gateway Name:"
googlecheckout.elements.gwname.options.title = "Name of payment Gateway"
googlecheckout.elements.gwname.options.value = "Google Checkout"
googlecheckout.elements.gwname.options.filters.trim.filter = "StringTrim"
googlecheckout.elements.gwname.options.filters.StripTags.filter = "StripTags"
googlecheckout.elements.gwname.options.readonly = true


;payment Gateway id
googlecheckout.elements.gateway_id.type = "hidden"
googlecheckout.elements.gateway_id.options.size = 1
googlecheckout.elements.gateway_id.options.label = "Gateway ID:"
googlecheckout.elements.gateway_id.options.title = "Gateway ID"
googlecheckout.elements.gateway_id.options.id = "gateway_id"
googlecheckout.elements.gateway_id.options.name = "gateway_id"
googlecheckout.elements.gateway_id.options.value = "6"


;Display name to the viewer 
googlecheckout.elements.name.type = "text"
googlecheckout.elements.name.options.size = 50
googlecheckout.elements.name.options.required = true
googlecheckout.elements.name.options.label = "Display Name:"
googlecheckout.elements.name.options.title = "Enter Display Name"
googlecheckout.elements.name.options.value = ""
googlecheckout.elements.name.options.filters.trim.filter = "StringTrim"



;Your Merchant ID is a unique, numeric code that Google Checkout has assigned to your business.
googlecheckout.elements.merchant_id.type = "text"
googlecheckout.elements.merchant_id.options.size = 50
googlecheckout.elements.merchant_id.options.required = true
googlecheckout.elements.merchant_id.options.label = "Merchant ID :"
googlecheckout.elements.merchant_id.options.title = "Your Merchant ID is a unique, numeric code that Google Checkout has assigned to your business. "
googlecheckout.elements.merchant_id.options.value = ""
googlecheckout.elements.merchant_id.options.filters.trim.filter = "StringTrim"
googlecheckout.elements.merchant_id.options.filters.StripTags.filter = "StripTags"


; Specify the url where Googlecheckout will send the notification . The URL to which Googlecheckout posts information about the payment, in the form of Instant Payment Notification messages.

googlecheckout.elements.continue_url.type = "text"
googlecheckout.elements.continue_url.options.size = 50
googlecheckout.elements.continue_url.options.label = "Return URL:"
googlecheckout.elements.continue_url.options.title = "Enter the URL where Googlecheckout will send the payment notification. in Settings > Integration you must enter the following callback url. This is the main script that check the verification message sent by googlecheckout. It also update the database if the payment is successful."
googlecheckout.elements.continue_url.options.value = ""
googlecheckout.elements.continue_url.options.filters.trim.filter = "StringTrim"
googlecheckout.elements.continue_url.options.required = false
googlecheckout.elements.continue_url.options.validators.regex.validator = "regex"
googlecheckout.elements.continue_url.options.validators.regex.options.pattern = "/^(http(s)?:\/\/)[A-Za-z0-9-.]+([\/A-Za-z0-9-_.~\?&=%#@;:,\+])*/"


; Google Checkout _charset_.

googlecheckout.elements._charset_.type = "text"
googlecheckout.elements._charset_.options.size = 50
googlecheckout.elements._charset_.options.label = "Charset: (utf-8)"
googlecheckout.elements._charset_.options.title = "Enter the URL where Googlecheckout will send the payment notification. This is the main script that check the verification message sent by googlecheckout. It also update the database if the payment is successful."
googlecheckout.elements._charset_.options.value = "utf-8"
googlecheckout.elements._charset_.options.filters.trim.filter = "StringTrim"
googlecheckout.elements._charset_.options.required = false


; Merchant Key.
googlecheckout.elements.merchant_key.type = "text"
googlecheckout.elements.merchant_key.options.size = 50
googlecheckout.elements.merchant_key.options.required = false
googlecheckout.elements.merchant_key.options.label = "Merchant Key :"
googlecheckout.elements.merchant_key.options.title = "Your Merchant Key is a unique code that helps secure your communications with Google. Both you and Google will use this key to authenticate and verify the integrity of any messages we exchange. You'll also need your key to use your pre-integrated shopping cart or custom-built shopping cart with Google Checkout."
googlecheckout.elements.merchant_key.options.value = ""
googlecheckout.elements.merchant_key.options.filters.trim.filter = "StringTrim"
googlecheckout.elements.merchant_key.options.filters.StripTags.filter = "StripTags"



;loc The loc element .This parameter identifies a locale associated with the transaction.
googlecheckout.elements.loc.type = "text"
googlecheckout.elements.loc.options.size = 50
googlecheckout.elements.loc.options.label = "Locale: (Example en_US , en_GB)"
googlecheckout.elements.loc.options.title = "This parameter identifies a locale associated with the transaction.."
googlecheckout.elements.loc.options.required = false
googlecheckout.elements.loc.options.value = "en_US"
googlecheckout.elements.loc.options.filters.StripTags.filter = "StripTags"
googlecheckout.elements.loc.options.validators.strlen.validator = "StringLength"
googlecheckout.elements.loc.options.validators.strlen.options.min = "3"
googlecheckout.elements.loc.options.validators.strlen.options.max = "8"


;This parameter identifies a locale associated with the transaction.
googlecheckout.elements.item_currency_1.type = "text"
googlecheckout.elements.item_currency_1.options.size = 50
googlecheckout.elements.item_currency_1.options.label = "Currency Code (e.g USD, GBP)  :"
googlecheckout.elements.item_currency_1.options.title = "This parameter identifies a locale associated with the transaction."
googlecheckout.elements.item_currency_1.options.value = ""
googlecheckout.elements.item_currency_1.options.filters.trim.filter = "StringTrim"
googlecheckout.elements.item_currency_1.options.required = true
googlecheckout.elements.item_currency_1.options.filters.StripTags.filter = "StripTags"
googlecheckout.elements.item_currency_1.options.validators.strlen.validator = "StringLength"
googlecheckout.elements.item_currency_1.options.validators.strlen.options.min = "3"
googlecheckout.elements.item_currency_1.options.validators.strlen.options.max = "3"



; test_mode element
googlecheckout.elements.test_mode.type = "checkbox"
googlecheckout.elements.test_mode.options.size = 1
googlecheckout.elements.test_mode.options.label = "Please tick to enable Sandbox / Test Mode:"
googlecheckout.elements.test_mode.options.title = "Tick to enable Test Mode (https://sandbox.google.com/checkout/api/checkout/v2/checkoutForm/Merchant/MerchantID)"


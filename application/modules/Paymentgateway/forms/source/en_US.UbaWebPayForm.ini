[webpay]

;Name of payment Gateway  
webpay.elements.gwname.type = "text"
webpay.elements.gwname.options.size = 50
webpay.elements.gwname.options.required = false
webpay.elements.gwname.options.label = "Gateway Name:"
webpay.elements.gwname.options.title = "Name of Payment Gateway"
webpay.elements.gwname.options.value = "WebPay"
webpay.elements.gwname.options.filters.trim.filter = "StringTrim"
webpay.elements.gwname.options.filters.StripTags.filter = "StripTags"
webpay.elements.gwname.options.readonly = true


;payment Gateway id 
webpay.elements.gateway_id.type = "hidden"
webpay.elements.gateway_id.options.size = 1
webpay.elements.gateway_id.options.label = "Gateway ID:"
webpay.elements.gateway_id.options.id = "gateway_id"
webpay.elements.gateway_id.options.name = "gateway_id"
webpay.elements.gateway_id.options.title = "Gateway ID"
webpay.elements.gateway_id.options.value = "9"



;Display name to the viewer 
webpay.elements.name.type = "text"
webpay.elements.name.options.size = 50
webpay.elements.name.options.required = true
webpay.elements.name.options.label = "Display Name:"
webpay.elements.name.options.title = "Enter Display Name"
webpay.elements.name.options.value = ""
webpay.elements.name.options.filters.trim.filter = "StringTrim"


;// merchant_id is an ID auto-generated by Webpay for the merchant.
webpay.elements.mercId.type = "text"
webpay.elements.mercId.options.size = 50
webpay.elements.mercId.options.required = true
webpay.elements.mercId.options.label = "Merchant ID :"
webpay.elements.mercId.options.title = "Enter your WebPay merchant ID"
webpay.elements.mercId.options.value = ""
webpay.elements.mercId.options.filters.trim.filter = "StringTrim"
webpay.elements.mercId.options.filters.StripTags.filter = "StripTags"



;The Name or Type of a product that you are selling
webpay.elements.prod.type = "text"
webpay.elements.prod.options.size = 50
webpay.elements.prod.options.required = true
webpay.elements.prod.options.label = "Name or Type of product :"
webpay.elements.prod.options.title = "Enter a short name or type of a product that you are selling online"
webpay.elements.prod.options.value = ""
webpay.elements.prod.options.filters.trim.filter = "StringTrim"
webpay.elements.prod.options.filters.StripTags.filter = "StripTags"



;Appropriate currency code (Naira code = 566, Dollar code = 840, Pound code = 826)
webpay.elements.currCode.type = "select"
webpay.elements.currCode.options.size = 1
webpay.elements.currCode.options.label = "Select Currency Code :"
webpay.elements.currCode.options.title = "Appropriate currency code (Naira code = 566, Dollar code = 840, Pound code = 826)"
webpay.elements.currCode.value = ""
webpay.elements.currCode.options.required = true


;This parameter identifies customer email address.
webpay.elements.email.type = "text"
webpay.elements.email.options.size = 50
webpay.elements.email.options.label = "Registered Email with web pay :"
webpay.elements.email.options.title = "customer email address"
webpay.elements.email.options.value = ""
webpay.elements.email.options.filters.trim.filter = "StringTrim"
webpay.elements.email.options.required = false
webpay.elements.email.options.filters.StripTags.filter = "StripTags"
webpay.elements.email.options.validators.EmailAddress.validator = "EmailAddress"


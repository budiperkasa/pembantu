[worldpay]

;Name of payment Gateway  
worldpay.elements.gwname.type = "text"
worldpay.elements.gwname.options.size = 50
worldpay.elements.gwname.options.required = false
worldpay.elements.gwname.options.label = "Gateway Name:"
worldpay.elements.gwname.options.title = "Name of Payment Gateway"
worldpay.elements.gwname.options.value = "WorldPay"
worldpay.elements.gwname.options.filters.trim.filter = "StringTrim"
worldpay.elements.gwname.options.filters.StripTags.filter = "StripTags"
worldpay.elements.gwname.options.readonly = true


;payment Gateway id 
worldpay.elements.gateway_id.type = "hidden"
worldpay.elements.gateway_id.options.size = 1
worldpay.elements.gateway_id.options.label = "Gateway ID:"
worldpay.elements.gateway_id.options.id = "gateway_id"
worldpay.elements.gateway_id.options.name = "gateway_id"
worldpay.elements.gateway_id.options.title = "Gateway ID"
worldpay.elements.gateway_id.options.value = "5"



;Display name to the viewer 
worldpay.elements.name.type = "text"
worldpay.elements.name.options.size = 50
worldpay.elements.name.options.required = true
worldpay.elements.name.options.label = "Display Name:"
worldpay.elements.name.options.title = "Enter Display Name"
worldpay.elements.name.options.value = ""
worldpay.elements.name.options.filters.trim.filter = "StringTrim"


;// Installation ID
worldpay.elements.installation_id.type = "text"
worldpay.elements.installation_id.options.size = 50
worldpay.elements.installation_id.options.required = true
worldpay.elements.installation_id.options.label = "Installation ID :"
worldpay.elements.installation_id.options.title = "Enter your WorldPay Installation ID"
worldpay.elements.installation_id.options.value = ""
worldpay.elements.installation_id.options.filters.trim.filter = "StringTrim"
worldpay.elements.installation_id.options.filters.StripTags.filter = "StripTags"



;Payment Response Password
worldpay.elements.merchant_key.type = "text"
worldpay.elements.merchant_key.options.size = 50
worldpay.elements.merchant_key.options.required = false
worldpay.elements.merchant_key.options.label = "Payment Response Password :"
worldpay.elements.merchant_key.options.title = " Enter your WorldPay Payment Response Password used in Callback Validations (Optional)"
worldpay.elements.merchant_key.options.value = ""
worldpay.elements.merchant_key.options.filters.trim.filter = "StringTrim"
worldpay.elements.merchant_key.options.filters.StripTags.filter = "StripTags"



;This parameter identifies a currency associated with the transaction.
worldpay.elements.currency.type = "text"
worldpay.elements.currency.options.size = 50
worldpay.elements.currency.options.label = "Currency Code (e.g USD, GBP)  :"
worldpay.elements.currency.options.title = "This parameter identifies a currency associated with the transaction."
worldpay.elements.currency.options.value = "USD"
worldpay.elements.currency.options.filters.trim.filter = "StringTrim"
worldpay.elements.currency.options.required = true
worldpay.elements.currency.options.filters.StripTags.filter = "StripTags"
worldpay.elements.currency.options.validators.strlen.validator = "StringLength"
worldpay.elements.currency.options.validators.strlen.options.min = "3"
worldpay.elements.currency.options.validators.strlen.options.max = "3"


;This parameter identifies a currency associated with the transaction.
worldpay.elements.MC_callback.type = "text"
worldpay.elements.MC_callback.options.size = 50
worldpay.elements.MC_callback.options.label = "Return URL  :"
worldpay.elements.MC_callback.options.title = "Return callback URL to send notification"
worldpay.elements.MC_callback.options.value = ""
worldpay.elements.MC_callback.options.filters.trim.filter = "StringTrim"
worldpay.elements.MC_callback.options.required = false
worldpay.elements.MC_callback.options.filters.StripTags.filter = "StripTags"
worldpay.elements.MC_callback.options.validators.regex.validator = "regex"
worldpay.elements.MC_callback.options.validators.regex.options.pattern = "/^(http(s)?:\/\/)[A-Za-z0-9-.]+([\/A-Za-z0-9-_.~\?&=%#@;:,\+])*/"


; test_mode element
worldpay.elements.test_mode.type = "checkbox"
worldpay.elements.test_mode.options.size = 1
worldpay.elements.test_mode.options.label = "Please tick to enable Sandbox / Test Mode:"
worldpay.elements.test_mode.options.title = "Tick to enable Test Mode "


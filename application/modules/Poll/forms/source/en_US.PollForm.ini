[poll]

;Add a Question element
poll.elements.question.type = "text"
poll.elements.question.options.size = 80
poll.elements.question.options.required = true
poll.elements.question.options.label = "Question:"
poll.elements.question.options.title = "Enter Question"
poll.elements.question.options.value = ""
poll.elements.question.options.filters.trim.filter = "StringTrim"

;Add a Question Title element
poll.elements.question_title.type = "text"
poll.elements.question_title.options.size = 80
poll.elements.question_title.options.required = true
poll.elements.question_title.options.label = "Question Title:"
poll.elements.question_title.options.title = "Enter Question Title"
poll.elements.question_title.options.value = ""
poll.elements.question_title.options.filters.trim.filter = "StringTrim"

; Group element
poll.elements.group_id.type = "select"
poll.elements.group_id.options.size = 1
poll.elements.group_id.options.class = "poll_select_group"
poll.elements.group_id.options.label = "Select Group:"
poll.elements.group_id.options.title = "Select Poll Group"
poll.elements.group_id.options.required = true

; Category element
poll.elements.category_id.type = "hidden"
poll.elements.category_id.options.size = 1
poll.elements.category_id.options.name = "category_id"
poll.elements.category_id.options.id = "category_id"
poll.elements.category_id.options.label = "Select Category From Category Tree :"
poll.elements.category_id.options.value = "0"

; Thmbnail element
poll.elements.thumb.type = "hidden"
poll.elements.thumb.options.size = 1
poll.elements.thumb.options.title = "Upload Thumbnail picture"
poll.elements.thumb.options.id = "thumb"
poll.elements.thumb.options.label = "Upload Thumbnail picture :"
poll.elements.thumb.options.value = ""
poll.elements.thumb.options.required = false

; Poll Start date element
poll.elements.start_date.type = "text"
poll.elements.start_date.options.cols = 50
poll.elements.start_date.options.rows = 1
poll.elements.start_date.options.label = "Start Date:"
poll.elements.start_date.options.title = "Enter Start Date:"
poll.elements.start_date.options.filters.trim.filter = "StringTrim"
poll.elements.start_date.options.validators.Date.validator = "Date"
poll.elements.start_date.options.required = false

; Poll End date element
poll.elements.end_date.type = "text"
poll.elements.end_date.options.cols = 50
poll.elements.end_date.options.rows = 1
poll.elements.end_date.options.label = "End Date:"
poll.elements.end_date.options.title = "Enter End Date:"
poll.elements.end_date.options.filters.trim.filter = "StringTrim"
poll.elements.end_date.options.validators.Date.validator = "Date"
poll.elements.end_date.options.required = false

; Poll never_end Select Option
poll.elements.never_end.type = "checkbox"
poll.elements.never_end.options.label = "Never End"
poll.elements.never_end.options.class = "never_end"
poll.elements.never_end.options.title = "Never End"
poll.elements.never_end.options.required = false

; Poll Multiple Select Option
poll.elements.multiple_option.type = "checkbox"
poll.elements.multiple_option.options.label = "Multiple Answer Voting:"
poll.elements.multiple_option.options.value = "0"
poll.elements.multiple_option.options.title = "Choose Multiple Answer Voting"
poll.elements.multiple_option.options.required = false


;Meta Title element
poll.elements.meta_title.type = "text"
poll.elements.meta_title.options.size = 50
poll.elements.meta_title.options.label = "Meta Title:"
poll.elements.meta_title.options.title = "Enter Meta Title:"
poll.elements.meta_title.options.filters.StripTags.filter = "StripTags"
poll.elements.meta_title.options.filters.trim.filter = "StringTrim"

;meta Key element
poll.elements.meta_keywords.type = "text"
poll.elements.meta_keywords.options.size = 50
poll.elements.meta_keywords.options.label = "Keywords:"
poll.elements.meta_keywords.options.title = "Enter Keywords:"
poll.elements.meta_keywords.options.validators.strlen.validator = "StringLength"
poll.elements.meta_keywords.options.validators.strlen.options.min = "6"
poll.elements.meta_keywords.options.validators.strlen.options.max = "100"
poll.elements.meta_keywords.options.filters.StripTags.filter = "StripTags"
poll.elements.meta_keywords.options.filters.trim.filter = "StringTrim"

;meta_desc element
poll.elements.meta_desc.type = "textarea"
poll.elements.meta_desc.options.cols = 60
poll.elements.meta_desc.options.rows = 15
poll.elements.meta_desc.options.label = "Description:"
poll.elements.meta_desc.options.title = "Enter Meta Description:"
poll.elements.meta_desc.options.filters.StripTags.filter = "StripTags"
poll.elements.meta_desc.options.filters.trim.filter = "StringTrim"
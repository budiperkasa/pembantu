[upload]

; Target element
upload.elements.file_name_upload.type = "file"
upload.elements.file_name_upload.options.label = "Upload File:"
upload.elements.file_name_upload.options.title = "Upload File"
upload.elements.file_name_upload.options.required = true

;Add Extensions of uploading file
upload.elements.file_type.type = "select"
upload.elements.file_type.options.size = 3
upload.elements.file_type.options.style = "width:140px;"
upload.elements.file_type.options.multiple	= "multiple"
upload.elements.file_type.options.label = "File Extensions :"
upload.elements.file_type.options.title = "Enter File Extensions by comma separated"
upload.elements.file_type.options.multiOptions.jpg = "jpg"
upload.elements.file_type.options.multiOptions.png = "png"
upload.elements.file_type.options.multiOptions.gif = "gif"
upload.elements.file_type.options.multiOptions.avi = "avi"
upload.elements.file_type.options.multiOptions.flv = "flv"
upload.elements.file_type.options.multiOptions.mp3 = "mp3"
upload.elements.file_type.options.multiOptions.wmv = "wmv"
upload.elements.file_type.options.multiOptions.doc = "doc"
upload.elements.file_type.options.multiOptions.docx = "docx"
upload.elements.file_type.options.multiOptions.pdf = "pdf"
upload.elements.file_type.options.multiOptions.txt = "txt"
upload.elements.file_type.options.multiOptions.MOV = "MOV"
upload.elements.file_type.options.value = "jpg"
upload.elements.file_type.options.filters.trim.filter = "StringTrim"

;Add Maximum size of uploading file
upload.elements.file_size_max.type = "text"
upload.elements.file_size_max.options.size = 10
upload.elements.file_size_max.options.label = "Maximum Uploading File Size:"
upload.elements.file_size_max.options.title = "Enter Maximum Uploading File Size (Value 0 is infinit file size)"
upload.elements.file_size_max.options.value = "0"
upload.elements.file_size_max.options.filters.trim.filter = "StringTrim"